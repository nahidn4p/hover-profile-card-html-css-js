<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop" alt="Profile Picture">
            </div>
            <div class="profile-content">
                <h2 class="profile-name">John Doe</h2>
                <div class="profile-details">
                    <p class="profile-title">Full Stack Developer</p>
                    <p class="profile-location">üìç San Francisco, CA</p>
                    <p class="profile-bio">Passionate developer with 5+ years of experience building web applications and mobile apps. Love coding, coffee, and open source.</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number">150+</span>
                            <span class="stat-label">Projects</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">50+</span>
                            <span class="stat-label">Clients</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">10k+</span>
                            <span class="stat-label">Followers</span>
                        </div>
                    </div>
                    <div class="profile-social">
                        <a href="#" class="social-link">LinkedIn</a>
                        <a href="#" class="social-link">GitHub</a>
                        <a href="#" class="social-link">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
